{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="wrapper">
        <div style="background-image: url('{{userdata.img.url}}');" class="profile">
            
            <div class="overlay">
                <div class="about d-flex flex-column">
                    <h4>{{userdata.name}}</h4> <span>{{userdata.career}}</span><span>{{userdata.email}}</span>
                </div>
                <ul class="social-icons">
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                </ul>
            </div>
            <br>
            {% if user.is_authenticated %}
            <div class="d-flex justify-content-around"><a  href="{% url 'logout'%}" class="btn btn-info ">LogOut</a></div>
            {% else %}
            <div>Hi</div>
            {% endif%}
        </div>
        
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
